<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - الزين</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); }
    .gold-gradient { background: linear-gradient(135deg, #FFC107, #FFD54F); }
    .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <!-- Header -->
  <nav class="bg-black/40 backdrop-blur-xl border-b border-white/10 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="gold-gradient bg-clip-text text-transparent text-3xl font-black">الزين</div>
        <div class="text-white/60">|</div>
        <h1 class="text-xl font-bold text-white">لوحة التحكم</h1>
      </div>
      <div class="flex items-center gap-4">
        <span class="text-gray-300" id="welcomeUser"></span>
        <button onclick="logout()" class="bg-red-500/20 text-red-300 px-4 py-2 rounded-xl hover:bg-red-500/30 transition">
          تسجيل الخروج
        </button>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="card rounded-3xl p-6">
        <div class="text-gray-400 text-sm mb-2">إجمالي المنتجات</div>
        <div class="text-4xl font-black text-white" id="totalProducts">0</div>
      </div>
      <div class="card rounded-3xl p-6">
        <div class="text-gray-400 text-sm mb-2">الطلبات الجديدة</div>
        <div class="text-4xl font-black gold-gradient bg-clip-text text-transparent" id="newOrders">0</div>
      </div>
      <div class="card rounded-3xl p-6">
        <div class="text-gray-400 text-sm mb-2">الطلبات قيد التنفيذ</div>
        <div class="text-4xl font-black text-blue-400" id="processingOrders">0</div>
      </div>
      <div class="card rounded-3xl p-6">
        <div class="text-gray-400 text-sm mb-2">الطلبات المكتملة</div>
        <div class="text-4xl font-black text-green-400" id="completedOrders">0</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex gap-4 mb-6">
      <button onclick="showTab('products')" id="productsTab" class="px-6 py-3 rounded-xl font-bold gold-gradient text-black">
        المنتجات
      </button>
      <button onclick="showTab('orders')" id="ordersTab" class="px-6 py-3 rounded-xl font-bold bg-white/10 text-white hover:bg-white/20 transition">
        الطلبات
      </button>
    </div>

    <!-- Products Tab -->
    <div id="productsContent" class="space-y-6">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white">إدارة المنتجات</h2>
        <button onclick="showAddProduct()" class="gold-gradient text-black font-bold px-6 py-3 rounded-xl hover:shadow-lg transition">
          + إضافة منتج جديد
        </button>
      </div>

      <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Orders Tab -->
    <div id="ordersContent" class="hidden space-y-6">
      <h2 class="text-2xl font-bold text-white">إدارة الطلبات</h2>
      <div id="ordersList" class="space-y-4"></div>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div id="addProductModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-6 z-50">
    <div class="card rounded-3xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <h3 class="text-2xl font-bold text-white mb-6">إضافة منتج جديد</h3>
      <form id="addProductForm" class="space-y-4">
        <div>
          <label class="block text-sm font-bold text-gray-300 mb-2">اسم المنتج</label>
          <input type="text" id="productName" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white">
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-300 mb-2">المجموعة</label>
          <select id="productCollection" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white">
            <option value="ramsis">رمسيس</option>
            <option value="royal">رويال</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-300 mb-2">الوصف</label>
          <textarea id="productDescription" rows="3" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white"></textarea>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-300 mb-2">السعر (ريال)</label>
          <input type="number" id="productPrice" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white">
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-300 mb-2">الصور</label>
          <input type="file" id="productImages" multiple accept="image/*" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white">
        </div>
        <div class="flex gap-4 pt-4">
          <button type="submit" class="flex-1 gold-gradient text-black font-bold py-3 rounded-xl">إضافة المنتج</button>
          <button type="button" onclick="closeAddProduct()" class="flex-1 bg-red-500/20 text-red-300 font-bold py-3 rounded-xl">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    let token = localStorage.getItem('token');

    // Check authentication
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('welcomeUser').textContent = `مرحباً، ${localStorage.getItem('username')}`;

    // Logout
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }

    // Load stats
    async function loadStats() {
      try {
        const response = await fetch(`${API_URL}/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const stats = await response.json();
        document.getElementById('totalProducts').textContent = stats.totalProducts;
        document.getElementById('newOrders').textContent = stats.newOrders;
        document.getElementById('processingOrders').textContent = stats.processingOrders;
        document.getElementById('completedOrders').textContent = stats.completedOrders;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Load products
    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}/products`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const products = await response.json();
        
        const productsList = document.getElementById('productsList');
        productsList.innerHTML = products.map(product => `
          <div class="card rounded-2xl p-6">
            <div class="aspect-video bg-white/5 rounded-xl mb-4 overflow-hidden">
              ${product.images ? `<img src="../${JSON.parse(product.images)[0]}" class="w-full h-full object-cover">` : ''}
            </div>
            <h3 class="text-xl font-bold text-white mb-2">${product.name}</h3>
            <p class="text-gray-400 text-sm mb-2">${product.collection}</p>
            <p class="text-2xl font-black gold-gradient bg-clip-text text-transparent mb-4">${product.price} ريال</p>
            <div class="flex gap-2">
              <button onclick="deleteProduct(${product.id})" class="flex-1 bg-red-500/20 text-red-300 px-4 py-2 rounded-xl text-sm hover:bg-red-500/30 transition">
                حذف
              </button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    // Load orders
    async function loadOrders() {
      try {
        const response = await fetch(`${API_URL}/orders`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const orders = await response.json();
        
        const ordersList = document.getElementById('ordersList');
        ordersList.innerHTML = orders.map(order => {
          const statusColors = {
            'new': 'bg-amber-500/20 text-amber-300',
            'processing': 'bg-blue-500/20 text-blue-300',
            'completed': 'bg-green-500/20 text-green-300',
            'cancelled': 'bg-red-500/20 text-red-300'
          };
          const statusText = {
            'new': 'جديد',
            'processing': 'قيد التنفيذ',
            'completed': 'مكتمل',
            'cancelled': 'ملغي'
          };
          
          return `
            <div class="card rounded-2xl p-6">
              <div class="flex justify-between items-start mb-4">
                <div>
                  <h3 class="text-xl font-bold text-white">${order.customer_name}</h3>
                  <p class="text-gray-400 text-sm">${order.customer_email}</p>
                  <p class="text-gray-400 text-sm">${order.customer_phone}</p>
                </div>
                <span class="px-4 py-2 rounded-xl text-sm font-bold ${statusColors[order.status]}">${statusText[order.status]}</span>
              </div>
              <div class="border-t border-white/10 pt-4">
                <p class="text-white mb-2"><strong>المنتج:</strong> ${order.product_name}</p>
                <p class="text-white mb-2"><strong>الكمية:</strong> ${order.quantity}</p>
                <p class="text-2xl font-black gold-gradient bg-clip-text text-transparent mb-4">${order.total_price} ريال</p>
                ${order.notes ? `<p class="text-gray-400 text-sm mb-4"><strong>ملاحظات:</strong> ${order.notes}</p>` : ''}
                <div class="flex gap-2">
                  <select onchange="updateOrderStatus(${order.id}, this.value)" class="flex-1 px-4 py-2 bg-white/10 border border-white/20 rounded-xl text-white text-sm">
                    <option value="new" ${order.status === 'new' ? 'selected' : ''}>جديد</option>
                    <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>قيد التنفيذ</option>
                    <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>مكتمل</option>
                    <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>ملغي</option>
                  </select>
                  <button onclick="deleteOrder(${order.id})" class="bg-red-500/20 text-red-300 px-4 py-2 rounded-xl text-sm hover:bg-red-500/30 transition">
                    حذف
                  </button>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading orders:', error);
      }
    }

    // Update order status
    async function updateOrderStatus(orderId, status) {
      try {
        await fetch(`${API_URL}/orders/${orderId}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ status })
        });
        loadStats();
        loadOrders();
      } catch (error) {
        console.error('Error updating order:', error);
      }
    }

    // Delete order
    async function deleteOrder(orderId) {
      if (!confirm('هل أنت متأكد من حذف هذا الطلب؟')) return;
      
      try {
        await fetch(`${API_URL}/orders/${orderId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        loadStats();
        loadOrders();
      } catch (error) {
        console.error('Error deleting order:', error);
      }
    }

    // Delete product
    async function deleteProduct(productId) {
      if (!confirm('هل أنت متأكد من حذف هذا المنتج؟')) return;
      
      try {
        await fetch(`${API_URL}/products/${productId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        loadStats();
        loadProducts();
      } catch (error) {
        console.error('Error deleting product:', error);
      }
    }

    // Show/hide tabs
    function showTab(tab) {
      if (tab === 'products') {
        document.getElementById('productsContent').classList.remove('hidden');
        document.getElementById('ordersContent').classList.add('hidden');
        document.getElementById('productsTab').className = 'px-6 py-3 rounded-xl font-bold gold-gradient text-black';
        document.getElementById('ordersTab').className = 'px-6 py-3 rounded-xl font-bold bg-white/10 text-white hover:bg-white/20 transition';
        loadProducts();
      } else {
        document.getElementById('productsContent').classList.add('hidden');
        document.getElementById('ordersContent').classList.remove('hidden');
        document.getElementById('productsTab').className = 'px-6 py-3 rounded-xl font-bold bg-white/10 text-white hover:bg-white/20 transition';
        document.getElementById('ordersTab').className = 'px-6 py-3 rounded-xl font-bold gold-gradient text-black';
        loadOrders();
      }
    }

    // Add product modal
    function showAddProduct() {
      document.getElementById('addProductModal').classList.remove('hidden');
    }

    function closeAddProduct() {
      document.getElementById('addProductModal').classList.add('hidden');
      document.getElementById('addProductForm').reset();
    }

    // Add product form
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append('name', document.getElementById('productName').value);
      formData.append('collection', document.getElementById('productCollection').value);
      formData.append('description', document.getElementById('productDescription').value);
      formData.append('price', document.getElementById('productPrice').value);
      
      const images = document.getElementById('productImages').files;
      for (let i = 0; i < images.length; i++) {
        formData.append('images', images[i]);
      }

      try {
        await fetch(`${API_URL}/products`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        closeAddProduct();
        loadStats();
        loadProducts();
      } catch (error) {
        console.error('Error adding product:', error);
      }
    });

    // Initial load
    loadStats();
    loadProducts();
  </script>
</body>
</html>
